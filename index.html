<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./dist/styles.css">
    <style>
        body{
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Buttons</h1>
        <div class="btn-group">
            <div class="btn btn-primary btn-lg" anim="ripple">Hello World</div>
            <div class="btn btn-success btn-lg" anim="ripple">Hello World</div>
            <div class="btn btn-danger btn-lg" anim="ripple">Hello World</div>
            <div class="btn btn-dark btn-lg" anim="ripple">Hello World</div>
            <div class="btn btn-info btn-lg" anim="ripple">Hello World</div>
            <div class="btn btn-warning btn-lg" anim="ripple">Hello World</div>
        </div>
        
        <div class="mt-3">
            <div class="btn btn-outline-primary btn-lg" anim="ripple">Hello World</div>
            <div class="btn btn-outline-success btn-lg" anim="ripple">Hello World</div>
            <div class="btn btn-outline-danger btn-lg" anim="ripple">Hello World</div>
            <div class="btn btn-outline-dark btn-lg" anim="ripple">Hello World</div>
            <div class="btn btn-outline-info btn-lg" anim="ripple">Hello World</div>
            <div class="btn btn-outline-warning btn-lg" anim="ripple">Hello World</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
